<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Feedback about Campus</h1>
    <form method="post" action="http://www.deitel.com">
        <p><label>Name:
            <input name="name" type="text" size="25">
            </label></p>
        <p><label>E-mail Address:
            <input name="email" type="password" size="25">
            </label></p>

        <p>
            <strong>What you liked:</strong><br>
            <label>Campus
                <input name="thingsLiked" type="checkbox"
                       value="Campus"></label>
            <label>Students
                <input name="thingsLiked" type="checkbox"
                       value="students"></label>
            <label>location
                <input name="thingsLiked" type="checkbox"
                       value="location"></label>
            <label>Atomsphere
                <input name="thingsLiked" type="checkbox"
                       value="atmosphere"></label>
            <label>Dorm rooms
                <input name="thingsLiked" type="checkbox"
                       value="Dorm rooms"></label>
            <label>Sports
                <input name="thingsLiked" type="checkbox"
                       value="Sports"></label>
        </p>
        <p>
            <strong>How did you become interested in the university?</strong><br>
            <label>Friends
                <input name="how" type="radio"
                value="friends" checked></label>
            <label>Television
                <input name="how" type="radio"
                       value="television"></label>
            <label>Internet
                <input name="how" type="radio"
                       value="internet"></label>
            <label>Other
                <input name="how" type="radio"
                       value="other"></label>
        </p>
        <p>
        <label>Comments:<br>
            <textarea name="comment"
                      rows="4" cols="36">Enter comments here.</textarea>
            </label>
        </p>
        <p>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
        </p>
    </form>


</body>
</html>
