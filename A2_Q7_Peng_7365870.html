<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple program</title>
    <style>
        thead {color:green;}
        tbody {color:blue;}
        tfoot {color:red;}

        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script>

        var choiceOfProduct=""; // user's choice
        var sold;
        var sum=0,flag=0;
        var arrayInt;
        while(flag!=5&&choiceOfProduct!="-1") {
            choiceOfProduct = window.prompt("Select a product number: -1 to quit");

            switch (choiceOfProduct) {
                case "1":
                    sold = window.prompt("Enter the quantity sold for this product.");
                    arrayInt[0] = 2.98 * sold;
                    break;
                case "2":
                    sold = window.prompt("Enter the quantity sold for this product.");
                    arrayInt[1] = 4.5 * sold;
                    break;
                case "3":
                    sold = window.prompt("Enter the quantity sold for this product.");
                    arrayInt[2] = 9.98 * sold;
                    break;
                case "4":
                    sold = window.prompt("Enter the quantity sold for this product.");
                    arrayInt[3] = 4.49 * sold;
                    break;
                case "5":
                    sold = window.prompt("Enter the quantity sold for this product.");
                    arrayInt[4] = 6.87 * sold;
                    break;
                default:
                    break;
            } //end switch
            flag++;
        }
        document.writeln( "<table border='1'>" );
        document.writeln("<thead><tr><th>Product</th><th>EachTotal</th></tr></thead>");

        document.writeln("<tbody>");
        for ( var i = 0; i < 5; i++ )
        {
            document.writeln( "<tr><td>"+"Product "+i+"</td><td>"+arrayInt[i]+"</td></tr>" );
            sum=arrayInt[i]+sum;
        }

        document.writeln("</tbody>");
        document.writeln("<tfoot><tr><th>Sum</th><th>"+sum+"</th>");
        document.writeln("</table>")

    </script>
</head>

<body>

</body>
</html>
